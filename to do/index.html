        /* Morning Thoughts Section */
        .morning-thoughts textarea {
            width: 90%;

        }

        


        .morning-thoughts textarea:focus {

        /* Task Input Styles */
        .task-input {
            display: flex;

        }

        .task-input input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: var(--radius);

            color: var(--text);
            
            width: 90%;
        }

        .task-input input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .task-input button {
            padding: 12px 20px;
            border: none;
            background-color: var(--primary);

        }

/* Style the moving gradient circles */
.background-circle {
    position: absolute;
    border-radius: 50%;
    background: conic-gradient(
        from 180deg,
        rgba(100, 181, 246, 0.6) 0%,
        rgba(66, 165, 245, 0.6) 50%,
        rgba(33, 150, 243, 0.6) 100%
    );
    opacity: 0.6;
    animation: moveCircles 40s linear infinite; /* Controls the speed and direction */
    pointer-events: none; /* Prevent interaction with the circles */
    backdrop-filter: blur(40px); /* Blurs the edges more */
    z-index: -1; /* Make sure the circles stay behind content */
}

/* Randomize the size, speed, and position of each circle */
.background-circle:nth-child(1) {
    width: 150px;
    height: 150px;
    top: 10%;
    left: 10%;
    animation-duration: 35s;
}
.background-circle:nth-child(2) {
    width: 200px;
    height: 200px;
    top: 30%;
    left: 30%;
    animation-duration: 40s;
}
.background-circle:nth-child(3) {
    width: 250px;
    height: 250px;
    top: 50%;
    left: 50%;
    animation-duration: 45s;
}
.background-circle:nth-child(4) {
    width: 100px;
    height: 100px;
    top: 70%;
    left: 70%;
    animation-duration: 50s;
}
.background-circle:nth-child(5) {
    width: 180px;
    height: 180px;
    top: 40%;
    left: 60%;

}

    <!-- Main Content -->
    <div class="container">
        <!-- Morning Thoughts Section -->
        <div class="card" id="morning-thoughts">
            <h2>Morning Thoughts ☀️</h2>
            <div class="morning-thoughts">
                <textarea id="morning-thoughts-input" placeholder="Write your morning thoughts here..."></textarea>
            </div>
            <button onclick="saveMorningThoughts()"class="reset-btn">Save</button>
        </div>

        <!-- Task Sections -->
        <div class="card" id="work">
            <h2>Work Tasks 💼</h2>
            <h3>Small Tasks</h3>
            <div class="task-input">
                <input type="text" id="work-small-input" placeholder="Add a small work task" aria-label="Add a small work task">
                <button onclick="addTask('work', 'small')" aria-label="Add small work task">Add</button>
            </div>
            <div class="task-list" id="work-small-list"></div>

            <h3>Major Tasks</h3>
            <div class="task-input">
                <input type="text" id="work-major-input" placeholder="Add a major work task" aria-label="Add a major work task">
                <button onclick="addTask('work', 'major')" aria-label="Add major work task">Add</button>
            </div>
            <div class="task-list" id="work-major-list"></div>
        </div>

        <div class="card" id="personal">
            <h2>Personal Tasks 🏠</h2>
            <h3>Small Tasks</h3>
            <div class="task-input">
                <input type="text" id="personal-small-input" placeholder="Add a small personal task" aria-label="Add a small personal task">
                <button onclick="addTask('personal', 'small')" aria-label="Add small personal task">Add</button>
            </div>
            <div class="task-list" id="personal-small-list"></div>

            <h3>Major Tasks</h3>
            <div class="task-input">
                <input type="text" id="personal-major-input" placeholder="Add a major personal task" aria-label="Add a major personal task">
                <button onclick="addTask('personal', 'major')" aria-label="Add major personal task">Add</button>
            </div>
            <div class="task-list" id="personal-major-list"></div>
        </div>

        <!-- Reset Tasks Button -->
        <button onclick="resetTasks()" class="reset-btn" >Reset Tasks</button>
    </div>

    <script>
        let tasks = {
            work: { small: [], major: [] },
            personal: { small: [], major: [] }
        };

        let savedMorningThoughts = localStorage.getItem('morningThoughts') || '';

        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks'));
            if (savedTasks) {
                tasks = savedTasks;
                renderTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function saveMorningThoughts() {
            const thoughtsInput = document.getElementById('morning-thoughts-input');
            savedMorningThoughts = thoughtsInput.value;
            localStorage.setItem('morningThoughts', savedMorningThoughts);
            alert('Morning thoughts saved!');
        }

        function addTask(category, type) {
            const input = document.getElementById(`${category}-${type}-input`);
            const taskText = input.value.trim();
            if (taskText) {
                tasks[category][type].push({ text: taskText, completed: false });
                input.value = '';
                renderTasks();
                saveTasks();
            } else {
                alert("Please enter a task!");
            }
        }

        function renderTasks() {
            renderTaskList('work', 'small');
            renderTaskList('work', 'major');
            renderTaskList('personal', 'small');
            renderTaskList('personal', 'major');
        }

        function renderTaskList(category, type) {
            const list = document.getElementById(`${category}-${type}-list`);
            list.innerHTML = '';
            tasks[category][type].forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask('${category}', '${type}', ${index})">
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask('${category}', '${type}', ${index})">🗑️</button>
                `;
                list.appendChild(taskItem);
            });
        }

        function toggleTask(category, type, index) {
            tasks[category][type][index].completed = !tasks[category][type][index].completed;
            renderTasks();
            saveTasks();
        }

        function deleteTask(category, type, index) {
            tasks[category][type].splice(index, 1);
            renderTasks();
            saveTasks();
        }

        function resetTasks() {
            const confirmReset = confirm("Are you sure you want to reset all tasks?");
            if (confirmReset) {
                localStorage.removeItem('tasks');
                tasks = {
                    work: { small: [], major: [] },
                    personal: { small: [], major: [] }
                };
                renderTasks();
            }
        }

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleMenu() {
            const menu = document.querySelector('.navbar .nav-links');
            menu.classList.toggle('active');
        }

        window.onload = function () {
            loadTasks();
            document.getElementById('morning-thoughts-input').value = savedMorningThoughts;
        };
    </script>
